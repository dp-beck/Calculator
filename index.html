<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
<body>
    <div id="calculator">
      <div id="display">
        <div id="topDisplay"></div>
        <div id="bottomDisplay"></div>
      </div>
      
      <div class="row">
        <button type="button" class="nonNumberButton" onclick="AC()">AC</button> 
        <button type="button" class="nonNumberButton" onclick="posNeg()">+/-</button>
        <button type="button" class="nonNumberButton" onclick="percent()">%</button>
        <button type="button" class="nonNumberButton" onclick="addOperator(this.innerHTML)">รท</button>
      </div>
      
      <div class="row">
        <button type="button" class="numberButton" onclick="addNum(this.innerHTML)">7</button> 
        <button type="button" class="numberButton" onclick="addNum(this.innerHTML)">8</button>
        <button type="button" class="numberButton" onclick="addNum(this.innerHTML)">9</button>
        <button type="button" class="nonNumberButton" onclick="addOperator(this.innerHTML)">*</button>
      </div>
      
      <div class="row">
        <button type="button" class="numberButton" onclick="addNum(this.innerHTML)">4</button> 
        <button type="button" class="numberButton" onclick="addNum(this.innerHTML)">5</button>
        <button type="button" class="numberButton" onclick="addNum(this.innerHTML)">6</button>
        <button type="button" class="nonNumberButton"onclick="addOperator(this.innerHTML)">-</button>
      </div>
      
      <div class="row">
        <button type="button" class="numberButton" onclick="addNum(this.innerHTML)">1</button> 
        <button type="button" class="numberButton" onclick="addNum(this.innerHTML)">2</button>
        <button type="button" class="numberButton" onclick="addNum(this.innerHTML)">3</button>
        <button type="button" class="nonNumberButton" onclick="addOperator(this.innerHTML)">+</button>
      </div>
      
      <div class="row">
        <button type="button" class="nonNumberButton" onclick="addNum(this.innerHTML)">0</button> 
        <button type="button" class="nonNumberButton" onclick="decimal()">.</button>
        <button type="button" class="nonNumberButton" onclick="backspace()">โซ</button>
        <button type="button" class="nonNumberButton" onclick="equalBtn(storedValue, displayValue, operator)">=</button>
      </div>
    
    </div>
    <script src="script.js"></script>
  </body>
  </html>
